services:
  db:
    image: postgres:16
    container_name: demo_1_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./api
    container_name: fastapi_app
    # IMPORTANT: do not expose backend publicly
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: demo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx config
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # TLS certs (pick one strategy below)
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
